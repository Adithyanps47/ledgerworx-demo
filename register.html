<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LedgerWorx</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      padding: 50px 40px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-header h1 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #64748b;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(23, 166, 151, 0.1);
    }

    .form-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-checkbox input[type="checkbox"] {
      width: auto;
      margin-top: 3px;
      cursor: pointer;
    }

    .form-checkbox label {
      margin-bottom: 0;
      font-weight: 400;
      font-size: 13px;
      color: #404e5c;
    }

    .form-checkbox a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .form-checkbox a:hover {
      text-decoration: underline;
    }

    .btn-register-form {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-register-form:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(11, 62, 102, 0.3);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #64748b;
      font-size: 14px;
    }

    .auth-footer a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .password-strength {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .strength-bar {
      flex: 1;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      background: #dc2626;
      transition: width 0.3s ease;
    }

    .strength-label {
      font-size: 12px;
      color: #64748b;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .auth-page {
        min-height: auto;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .auth-container {
        padding: 30px 20px;
      }

      .auth-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <a href="index.html">
        <img src="logo_backgroundless_preview.png" alt="LedgerWorx" class="logo-img">
      </a>
    </div>
    <nav class="nav-menu">
      <a href="index.html#features" class="nav-link">Features</a>
      <a href="index.html#services" class="nav-link">Services</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="index.html#packages" class="nav-link">Packages</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
    <div class="nav-buttons">
      <button class="btn-consultation" onclick="window.location.href='contact.html'">Get Consultation</button>
      <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
      <button class="btn-register" onclick="window.location.href='register.html'">Register</button>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<!-- REGISTER PAGE -->
<div class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join LedgerWorx and start your business journey today</p>
    </div>

    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        <div class="password-strength" id="password-strength">
          <div class="strength-bar"><div class="strength-fill"></div></div>
          <div class="strength-bar"><div class="strength-fill"></div></div>
          <div class="strength-bar"><div class="strength-fill"></div></div>
        </div>
        <div class="strength-label" id="strength-label">Weak</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label for="company">Company Name (Optional)</label>
        <input type="text" id="company" name="company" placeholder="Your company name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="+971 50 XXX XXXX" required>
      </div>

      <div class="form-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="privacy-policy.html">Terms & Conditions</a> and <a href="privacy-policy.html">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn-register-form">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</div>

<script>
  // Password strength indicator
  document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthBars = document.querySelectorAll('.strength-fill');
    const strengthLabel = document.getElementById('strength-label');
    let strength = 0;

    if (password.length >= 8) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z0-9]/.test(password)) strength++;

    strengthBars.forEach((bar, index) => {
      bar.style.width = index < strength ? '100%' : '0%';
    });

    const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
    strengthLabel.textContent = labels[strength];
    
    const colors = ['#dc2626', '#f59e0b', '#17a697', '#16a34a', '#15803d'];
    strengthBars.forEach(bar => {
      bar.style.background = colors[strength];
    });
  });
</script>

<script src="script.js"></script>
</body>
</html>
